<div class="main-page">
    <div class="nav-bar">
        <app-nav-bar (contatoOuConversa)="receberContatoOuConversaPesquisado($event)"></app-nav-bar>
    </div>
    <div class="content">
        <div class="contacts">
            <app-contacts [contacts]="contacts" (eventClick)="selectContact($event)"></app-contacts>
        </div>
        <div class="chat">
            <app-chat [selectedContact]="selectedContact"></app-chat>
        </div>
    </div>
</div>
